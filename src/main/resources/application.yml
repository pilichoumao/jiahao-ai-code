server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000


# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.jiahao.jiahaoaicode.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

